<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GymBro - Fitness Social Network</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #4a5568;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        #authStatus {
            font-weight: 500;
        }

        #logoutBtn {
            background: #e53e3e;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            cursor: pointer;
            display: none;
        }

        #logoutBtn:hover {
            background: #c53030;
        }

        .main-content {
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 20px;
        }

        .sidebar {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .nav-button {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            background: #edf2f7;
            border: none;
            border-radius: 5px;
            text-align: left;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background: #cbd5e0;
            transform: translateX(5px);
        }

        .nav-button.active {
            background: #667eea;
            color: white;
        }

        .content-area {
            background: white;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-height: 500px;
        }

        .section {
            display: none;
        }

        .section.active {
            display: block;
        }

        h2 {
            color: #4a5568;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #edf2f7;
        }

        h3 {
            color: #4a5568;
            margin: 15px 0;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #4a5568;
            font-weight: 500;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #cbd5e0;
            border-radius: 5px;
            font-size: 14px;
        }

        textarea {
            min-height: 100px;
            resize: vertical;
        }

        button:not(.nav-button):not(#logoutBtn) {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        button:hover:not(.nav-button):not(#logoutBtn) {
            background: #5a67d8;
        }

        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            display: none;
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
            display: block;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
            display: block;
        }

        .list-item {
            background: #f7fafc;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border-left: 4px solid #667eea;
        }

        .list-item h4 {
            color: #4a5568;
            margin-bottom: 5px;
        }

        .list-item p {
            color: #718096;
            font-size: 14px;
        }

        .actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .action-btn {
            padding: 5px 10px;
            font-size: 12px;
            border-radius: 3px;
        }

        .like-btn {
            background: #f56565;
        }

        .comment-btn {
            background: #4299e1;
        }
    </style>
</head>

    <script>
        const BASE_URL = 'http://localhost:8080/api';
        let currentToken = localStorage.getItem('gymbro_token');
        let currentUserId = localStorage.getItem('gymbro_user_id');
        let currentUserName = localStorage.getItem('gymbro_user_name');

        // DOM Elements
        const authStatus = document.getElementById('authStatus');
        const logoutBtn = document.getElementById('logoutBtn');
        const navButtons = document.querySelectorAll('.nav-button');
        const sections = document.querySelectorAll('.section');

        // Update UI based on auth state
        function updateAuthUI() {
            if (currentToken) {
                authStatus.textContent = `Logged in as ${currentUserName}`;
                logoutBtn.style.display = 'block';
            } else {
                authStatus.textContent = 'Not logged in';
                logoutBtn.style.display = 'none';
            }
        }

        // Navigation
        navButtons.forEach(button => {
            button.addEventListener('click', () => {
                const sectionId = button.dataset.section;
                
                // Update active button
                navButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                // Show selected section
                sections.forEach(section => section.classList.remove('active'));
                document.getElementById(sectionId).classList.add('active');
            });
        });

        // Logout
        logoutBtn.addEventListener('click', () => {
            localStorage.removeItem('gymbro_token');
            localStorage.removeItem('gymbro_user_id');
            localStorage.removeItem('gymbro_user_name');
            currentToken = null;
            currentUserId = null;
            currentUserName = null;
            updateAuthUI();
            showMessage('authMessage', 'Logged out successfully', 'success');
        });

        // API Helper Functions
        async function apiRequest(endpoint, options = {}) {
            const url = `${BASE_URL}${endpoint}`;
            const headers = {
                'Content-Type': 'application/json',
                ...options.headers
            };

            if (currentToken && !endpoint.includes('/auth/')) {
                headers['Authorization'] = `Bearer ${currentToken}`;
            }

            try {
                const response = await fetch(url, {
                    ...options,
                    headers
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.message || `HTTP ${response.status}`);
                }

                return data;
            } catch (error) {
                console.error('API Error:', error);
                throw error;
            }
        }

        function showMessage(elementId, message, type = 'error') {
            const element = document.getElementById(elementId);
            element.textContent = message;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.className = 'message';
            }, 5000);
        }

        // Auth Functions
        document.getElementById('loginBtn').addEventListener('click', async () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;

            try {
                const data = await apiRequest('/auth/login', {
                    method: 'POST',
                    body: JSON.stringify({ email, password })
                });

                currentToken = data.TokenResoponse.access_token;
                currentUserId = data.id;
                currentUserName = data.name;

                localStorage.setItem('gymbro_token', currentToken);
                localStorage.setItem('gymbro_user_id', currentUserId);
                localStorage.setItem('gymbro_user_name', currentUserName);

                updateAuthUI();
                showMessage('authMessage', 'Login successful!', 'success');
            } catch (error) {
                showMessage('authMessage', `Login failed: ${error.message}`, 'error');
            }
        });

        document.getElementById('signupBtn').addEventListener('click', async () => {
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            const name = document.getElementById('authName').value;

            try {
                await apiRequest('/auth/signup', {
                    method: 'POST',
                    body: JSON.stringify({ email, password, name })
                });

                showMessage('authMessage', 'Signup successful! Please login.', 'success');
            } catch (error) {
                showMessage('authMessage', `Signup failed: ${error.message}`, 'error');
            }
        });

        // Profile Functions
        async function loadProfile() {
            if (!currentToken) {
                showMessage('profileMessage', 'Please login first', 'error');
                return;
            }

            try {
                const data = await apiRequest('/me');
                document.getElementById('profileInfo').innerHTML = `
                    <div class="list-item">
                        <h4>${data.name}</h4>
                        <p>${data.email}</p>
                        <p><strong>Bio:</strong> ${data.bio || 'No bio yet'}</p>
                    </div>
                `;
                
                if (data.bio) {
                    document.getElementById('bioText').value = data.bio;
                }
            } catch (error) {
                showMessage('profileMessage', `Failed to load profile: ${error.message}`, 'error');
            }
        }

        document.getElementById('updateBioBtn').addEventListener('click', async () => {
            const bio = document.getElementById('bioText').value;

            try {
                await apiRequest('/me/bio', {
                    method: 'PATCH',
                    body: JSON.stringify({ bio })
                });

                showMessage('profileMessage', 'Bio updated successfully!', 'success');
                loadProfile();
            } catch (error) {
                showMessage('profileMessage', `Failed to update bio: ${error.message}`, 'error');
            }
        });

        document.getElementById('followBtn').addEventListener('click', async () => {
            const userId = document.getElementById('followUserId').value;

            try {
                await apiRequest('/users/follow', {
                    method: 'POST',
                    body: JSON.stringify({ user_id: userId })
                });

                showMessage('profileMessage', 'User followed successfully!', 'success');
                loadFollowing();
            } catch (error) {
                showMessage('profileMessage', `Failed to follow user: ${error.message}`, 'error');
            }
        });

        async function loadFollowing() {
            try {
                const data = await apiRequest('/users/follow');
                const list = document.getElementById('followingList');
                list.innerHTML = '';

                data.forEach(user => {
                    list.innerHTML += `
                        <div class="list-item">
                            <h4>${user.name}</h4>
                            <p>${user.email}</p>
                        </div>
                    `;
                });
            } catch (error) {
                console.error('Failed to load following:', error);
            }
        }

        // Posts Functions
        document.getElementById('createPostBtn').addEventListener('click', async () => {
            const content = document.getElementById('postContent').value;
            const mediaUrls = document.getElementById('postMedia').value ? 
                [document.getElementById('postMedia').value] : [];

            try {
                await apiRequest('/posts', {
                    method: 'POST',
                    body: JSON.stringify({ content, media_urls: mediaUrls })
                });

                showMessage('authMessage', 'Post created successfully!', 'success');
                loadFollowedPosts();
                document.getElementById('postContent').value = '';
                document.getElementById('postMedia').value = '';
            } catch (error) {
                showMessage('authMessage', `Failed to create post: ${error.message}`, 'error');
            }
        });

// Global variable to track which post's comments are open
let openCommentsPostId = null;

async function loadFollowedPosts() {
    try {
        const data = await apiRequest('/posts/followed');
        const list = document.getElementById('postsList');
        list.innerHTML = '';
        
        if (!data.posts || !Array.isArray(data.posts)) {
            list.innerHTML = '<div class="list-item">No posts found</div>';
            return;
        }
        
        data.posts.forEach(post => {
            const postDate = new Date(post.created_at).toLocaleString();
            const isLiked = post.user_liked || false;
            
            list.innerHTML += `
                <div class="list-item" id="post-${post.id}">
                    <h4>${post.author_name}</h4>
                    <p>${post.content}</p>
                    <div style="font-size: 12px; color: #666; margin: 5px 0;">
                        üìÖ ${postDate} | 
                        ‚ù§Ô∏è ${post.likes_count} likes | 
                        üí¨ ${post.comments_count} comments
                    </div>
                    ${post.media_urls ? `<p><small>üì∑ Media attached</small></p>` : ''}
                    <div class="actions">
                        <button class="action-btn like-btn" onclick="toggleLike('${post.id}')" 
                                style="background: ${isLiked ? '#f56565' : '#edf2f7'}; 
                                       color: ${isLiked ? 'white' : 'black'};
                                       border: 1px solid ${isLiked ? '#f56565' : '#cbd5e0'}">
                            ${isLiked ? '‚ù§Ô∏è Unlike' : 'ü§ç Like'}
                        </button>
                        <button class="action-btn comment-btn" onclick="toggleComments('${post.id}')">
                            üí¨ ${post.comments_count > 0 ? `Comments (${post.comments_count})` : 'Comment'}
                        </button>
                    </div>
                    
                    <!-- Comments section (initially hidden) -->
                    <div id="comments-${post.id}" class="comments-section" style="display: none; margin-top: 15px;">
                        <div id="comments-list-${post.id}" class="comments-list" style="margin-bottom: 15px;">
                            <!-- Comments will be loaded here -->
                            <div style="text-align: center; color: #999; padding: 10px;">
                                Loading comments...
                            </div>
                        </div>
                        
                        <!-- Add comment form -->
                        <div class="add-comment-form">
                            <textarea id="new-comment-${post.id}" 
                                      placeholder="Write a comment..." 
                                      rows="2"
                                      style="width: 100%; padding: 8px; border: 1px solid #ddd; border-radius: 4px; resize: vertical;"></textarea>
                            <div style="display: flex; justify-content: flex-end; gap: 10px; margin-top: 8px;">
                                <button onclick="toggleComments('${post.id}')" 
                                        style="padding: 6px 12px; background: #e2e8f0; border: none; border-radius: 4px; cursor: pointer;">
                                    Cancel
                                </button>
                                <button onclick="submitComment('${post.id}')" 
                                        style="padding: 6px 12px; background: #4299e1; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                    Post Comment
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        });
    } catch (error) {
        console.error('Failed to load posts:', error);
        const list = document.getElementById('postsList');
        list.innerHTML = '<div class="list-item error">Error loading posts: ' + error.message + '</div>';
    }
}

// Toggle comments visibility
window.toggleComments = async (postId) => {
    const commentsSection = document.getElementById(`comments-${postId}`);
    
    // If clicking the same post's comments button, close it
    if (openCommentsPostId === postId) {
        commentsSection.style.display = 'none';
        openCommentsPostId = null;
        return;
    }
    
    // Close any other open comments
    if (openCommentsPostId) {
        const previousComments = document.getElementById(`comments-${openCommentsPostId}`);
        if (previousComments) {
            previousComments.style.display = 'none';
        }
    }
    
    // Open this post's comments
    commentsSection.style.display = 'block';
    openCommentsPostId = postId;
    
    // Load comments
    await loadComments(postId);
    
    // Focus on the comment textarea
    setTimeout(() => {
        const textarea = document.getElementById(`new-comment-${postId}`);
        if (textarea) textarea.focus();
    }, 100);
}

// Load comments for a post
async function loadComments(postId) {
    try {
        const commentsList = document.getElementById(`comments-list-${postId}`);
        commentsList.innerHTML = '<div style="text-align: center; color: #999; padding: 10px;">Loading comments...</div>';
        
        const result = await apiRequest(`/posts/comments?post_id=${postId}`, {
             method: 'GET'
         });
        
        console.log('Comments response:', result); // Debug
        
        let commentsHTML = '';
        
        // Check if we got comments in the response
        // Adjust this based on your actual API response structure
        let comments = [];
        
        if (Array.isArray(result)) {
            // If response is directly an array
            comments = result;
        } else if (result.comments && Array.isArray(result.comments)) {
            // If response has "comments" property
            comments = result.comments;
        } else if (result.data && Array.isArray(result.data)) {
            // If response has "data" property
            comments = result.data;
        }
        
        if (comments.length > 0) {
            comments.forEach(comment => {
                const commentDate = new Date(comment.created_at || comment.createdAt || Date.now()).toLocaleString();
                const authorName = comment.author_name || comment.authorName || comment.user_name || 'User';
                
                commentsHTML += `
                    <div style="background: #f7fafc; padding: 10px; margin: 8px 0; border-radius: 6px; border-left: 3px solid #4299e1;">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <strong style="color: #2d3748;">${comment.CommenterName.String}</strong>
                            <small style="color: #718096;">${comment.CreatedAt}</small>
                        </div>
                        <p style="margin: 5px 0 0 0; color: #4a5568;">${comment.Content || ''}</p>
                    </div>
                `;
            });
        } else {
            commentsHTML = '<div style="text-align: center; color: #999; padding: 15px; font-style: italic;">No comments yet. Be the first to comment!</div>';
        }
        
        commentsList.innerHTML = commentsHTML;
    } catch (error) {
        console.error('Failed to load comments:', error);
        const commentsList = document.getElementById(`comments-list-${postId}`);
        commentsList.innerHTML = '<div style="color: #e53e3e; padding: 10px;">Failed to load comments: ' + error.message + '</div>';
    }
}

// Submit a new comment
window.submitComment = async (postId) => {
    const textarea = document.getElementById(`new-comment-${postId}`);
    const content = textarea.value.trim();
    
    if (!content) {
        showMessage('authMessage', 'Please write a comment first', 'error');
        textarea.focus();
        return;
    }
    
    try {
        // Adjust this to match your backend API
        const result = await apiRequest('/posts/comments', {
            method: 'POST',
            body: JSON.stringify({ 
                post_id: postId,  // Make sure this matches your backend field name
                content: content 
            })
        });
        
        console.log('Comment response:', result); // Debug
        
        // Clear the textarea
        textarea.value = '';
        
        // Show success message

// Create program with all data
document.getElementById('createProgramBtn').addEventListener('click', async () => {
    const name = document.getElementById('programName').value.trim();
    const description = document.getElementById('programDesc').value.trim();
    const visibility = document.getElementById('programVisibility').value;
    
    if (!name) {
        showMessage('authMessage', 'Please enter a program name', 'error');
        return;
    }
    
    // Collect days
    const days = [];
    const dayElements = document.querySelectorAll('.day-container');
    
    dayElements.forEach((dayElement, index) => {
        const dayName = dayElement.querySelector('.day-name')?.value.trim() || `Day ${index + 1}`;
        const dayDesc = dayElement.querySelector('.day-desc')?.value.trim() || '';
        const dayOrder = parseInt(dayElement.querySelector('.day-order')?.value) || (index + 1);
        const dayId = dayElement.id;
        
        // Collect lifts for this day
        const lifts = [];
        const liftElements = dayElement.querySelectorAll('.lift-container');
        
        liftElements.forEach((liftElement, liftIndex) => {
            const exerciseId = liftElement.querySelector('.exercise-select')?.value;
            const liftDesc = liftElement.querySelector('.lift-desc')?.value.trim() || '';
            const sets = parseInt(liftElement.querySelector('.sets')?.value) || 3;
            const reps = parseInt(liftElement.querySelector('.reps')?.value) || 5;
            const liftOrder = parseInt(liftElement.querySelector('.lift-order')?.value) || (liftIndex + 1);
            
            if (exerciseId) {
                lifts.push({
                    exercise_id: exerciseId,
                    description: liftDesc,
                    sets: sets,
                    reps: reps,
                    order: liftOrder,
                });
            }
        });
        
        if (lifts.length > 0) {
            days.push({
                name: dayName,
                description: dayDesc,
                order: dayOrder,
                lifts: lifts
            });
        }
    });
    
    if (days.length === 0) {
        showMessage('authMessage', 'Please add at least one day with lifts', 'error');
        return;
    }
    
    // Create program object
    const programData = {
        name: name,
        description: description,
        visibility: visibility,
        days: days
    };
    
    console.log('Creating program with data:', programData);
    
    try {
        const result = await apiRequest('/programs', {
            method: 'POST',
            body: JSON.stringify(programData)
        });
        
        showMessage('authMessage', 'Program created successfully!', 'success');
        
        // Reset form
        resetProgramForm();
        
        // Refresh programs list
        loadAllPrograms();
        if (currentToken) {
            loadMyPrograms();
        }
        
    } catch (error) {
        console.error('Failed to create program:', error);
        showMessage('authMessage', `Failed to create program: ${error.message}`, 'error');
    }
});
